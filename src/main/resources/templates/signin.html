<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charSet="utf-8" class="next-head"/>
    <title class="next-head">Medarbejder Log ind | Bilabonnement</title>
    <meta name="description"
          content="Bilabonnement.dk tilbyder bl.a. Peugeot, Citroën, Opel og Fiat på abonnement med alt inklusiv: Service, forsikring og ejerafgift."
          class="next-head"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon"
          href="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/v1578666243/favicon_1_npgufd.ico"
          class="next-head"/>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom styles for this template -->
        <link href="/css/signin.css" rel="stylesheet">
        <link href="/css/buttons.css" rel="stylesheet">
</head>
<body class="text-center flex-box" style="flex-direction: column">
<div class="flex-content">
    <img
            src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fit,q_80,w_128/v1/Logos/logo_brands_0922_ltj2wu.svg"
            alt="" width="622" height="78">
</div>
<div class="flex-content" style="height: 16px">
    <br><br>
    <div class="alert alert-primary" role="alert" th:if="${message!=null}">
        <p th:text="${message}"></p>
    </div>
</div>
<main class="form-signin w-100 m-auto">
    <form th:action="@{/signinUser}" method="POST">

        <div class="flex-content">

            <h1 class="h3 mb-3 fw-normal">Medarbejder Log ind</h1>

            <div class="form-floating">
                <!--TODO: invalid alert til at virke - virker i michael.html!-->
                <input name="username" type="text" class="form-control" id="floatingInput"
                       placeholder="navn@eksempel.dk"
                       pattern="^([a-zA-Z0-9_-.]+)@(([[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.)|(([a-zA-Z0-9-]+.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(]?)$"
                       oninvalid="this.setCustomValidity('Invalid email: @ or . is missing')"
                       onkeyup="setCustomValidity('')">
                <label for="floatingInput">Brugernavn</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Kodeord">
                <label for="floatingPassword">Kodeord</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Log ind</button>
        </div>
    </form>
</main>

<p class="mt-5 mb-3 text-muted">&copy;Knud W. Bruun anno 1914</p>
</body>
</html>
